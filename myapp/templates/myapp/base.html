<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  .btn-violet {
    background-color: #6f42c1;
    color: white;
  }

  .btn-violet:hover {
    background-color: #5936a2;
    color: white;
  }
</style>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'accueil' %}">Accueil</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-3">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'liste_pcs' %}">Liste des PC</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ajouter_pc' %}">Ajouter un PC</a>
        </li>
      </ul>
      <button class="btn btn-outline-light btn-sm ms-auto" onclick="toggleDarkMode()">ðŸŒ™ Mode nuit</button>

    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle("bg-dark");
  document.body.classList.toggle("text-white");
  document.querySelectorAll(".container").forEach(el => {
    el.classList.toggle("bg-dark");
    el.classList.toggle("text-white");
  });
}
</script>

</body>
</html>
